<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../static/css/signin.css">
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="body-left">
        <div class="container">
            <img src="../static/images/Logo/Green room.png" alt="">
        </div>
    </div>
    <div class="body-right">
        <div class="container">
            <p class="title">Signin</p>
            <!-- Form login -->
            <form action="" id="loginForm">

                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                </div>
                <div class="remember-forgot">
                    <label class="remember">
                        <input type="checkbox" name="remember">Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-signin" id="submit">SIGN IN</button>

            </form>

            <!-- Login with google or facebook account -->
            <p class="signup">Don't have an account? <a href="../templates/signup.html">Signup.</a></p>
            <div class="divider">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>
            <button type="button" class="btn-facebook"><i class='bx bxl-facebook'></i></button>
            <button type="button" class="btn-google"><i class='bx bxl-google'></i></button>
        </div>
    </div>

    <script src="../static/serviceJs/signin.js"></script>

</body>
</html>
